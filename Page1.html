<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Update Page</title>
    <style>
        body {
            margin-left: 10%;
        }

        #inputForm {
            margin-bottom: 20px;
        }

        label {
            display: inline-block;
            width: 60px;
        }

        input[type="text"] {
            width: 100px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
        }

        #outputBox {
            display: flex;
            align-items: center;
            max-width: 400px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        #outputURL {
            flex: 1;
            height: 40px;
            width: 100%; /* Take up all available width */
            border: none;
            padding: 8px;
        }

        #copyButton {
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Input Update Page</h1>
    <form id="inputForm">
        <label for="ce">CE:</label>
        <input type="text" id="ce" name="ce" value="">
        <button type="button" onclick="updateString('ce')">Update</button><br><br>

        <label for="ec">EC:</label>
        <input type="text" id="ec" name="ec" value="">
        <button type="button" onclick="updateString('ec')">Update</button><br><br>

        <label for="tb">TB:</label>
        <input type="text" id="tb" name="tb" value="">
        <button type="button" onclick="updateString('tb')">Update</button><br><br>

        <label for="tc">TC:</label>
        <input type="text" id="tc" name="tc" value="">
        <button type="button" onclick="updateString('tc')">Update</button><br><br>
    </form>

    <!-- Display the generated URL -->
    <div id="outputBox">
        <input type="text" id="outputURL" readonly>
    </div>

    <!-- Copy button outside the outputBox to the right -->
    <button id="copyButton" onclick="copyURL()">Copy</button>

    <script>
        let ceValue = "";
        let ecValue = "";
        let tbValue = "";
        let tcValue = "";

        function updateString(label) {
            const inputValue = document.getElementById(label).value;
            switch (label) {
                case 'ce':
                    ceValue = `&ce=${inputValue}`;
                    break;
                case 'ec':
                    ecValue = `&ec=${inputValue}`;
                    break;
                case 'tb':
                    tbValue = `&tb=${inputValue}`;
                    break;
                case 'tc':
                    tcValue = `&tc=${inputValue}`;
                    break;
                default:
                    break;
            }

            // Combine all values into the final string
            const finalString = ceValue + ecValue + tbValue + tcValue;
            
            // Create the complete URL
            const baseURL = "https://mysite.com/splash.html?";
            const completeURL = baseURL + finalString;
            
            // Display the complete URL
            document.getElementById("outputURL").value = completeURL;
        }

        function copyURL() {
            const outputURL = document.getElementById("outputURL");
            outputURL.select();
            document.execCommand("copy");
            alert("URL copied to clipboard: " + outputURL.value);
        }
    </script>
</body>
</html>
