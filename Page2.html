<!DOCTYPE html>
<html>
<head>
    <title>Extract and Display URL Parameters</title>
</head>
<body>
    <h1>Values from the URL:</h1>
    <ul>
        <li><strong>ce:</strong> <span id="ceValue"></span></li>
        <li><strong>ec:</strong> <span id="ecValue"></span></li>
        <li><strong>tb:</strong> <span id="tbValue"></span></li>
        <li><strong>tc:</strong> <span id="tcValue"></span></li>
    </ul>

    <script>
        // Function to parse URL parameters and extract values
        function parseURLParams(url) {
            const urlParams = new URLSearchParams(url.split('?')[1]);
            return {
                ce: urlParams.get('ce') || '',
                ec: urlParams.get('ec') || '',
                tb: urlParams.get('tb') || '',
                tc: urlParams.get('tc') || ''
            };
        }

        // Get the current URL
        const currentURL = window.location.href;

        // Parse URL parameters
        const urlParams = parseURLParams(currentURL);

        // Display the values on the HTML page
        document.getElementById('ceValue').textContent = urlParams.ce;
        document.getElementById('ecValue').textContent = urlParams.ec;
        document.getElementById('tbValue').textContent = urlParams.tb;
        document.getElementById('tcValue').textContent = urlParams.tc;
    </script>
</body>
</html>
