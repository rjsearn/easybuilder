<!DOCTYPE html>
<html>
<head>
    <title>Button Links</title>
</head>
<body>
    <button id="button1">ClickEngine</button>
    <button id="button2">EzClix</button>
    <button id="button3">TrafficBlaster</button>
    <button id="button4">ClickTraffic</button>

    <script>
        const readyURL = window.location.href;
        const urlSearchParams = new URLSearchParams(readyURL.substring(readyURL.indexOf('?')));
        const params = Object.fromEntries(urlSearchParams.entries());

        // Function to open a URL in a new tab
        function openInNewTab(url) {
            const newTab = window.open(url, '_blank');
            newTab.focus();
        }

        // Set the click handlers for each button
        document.getElementById("button1").addEventListener("click", () => {
            const code1 = params["CEG"];
            if (code1) {
                openInNewTab(`https://warriorplus.com/${code1}`);
            }
        });

        document.getElementById("button2").addEventListener("click", () => {
            const code2 = params["EZC"];
            if (code2) {
                openInNewTab(`https://warriorplus.com/${code2}`);
            }
        });

        document.getElementById("button3").addEventListener("click", () => {
            const code3 = params["TBP"];
            if (code3) {
                openInNewTab(`https://warriorplus.com/${code3}`);
            }
        });

        document.getElementById("button4").addEventListener("click", () => {
            const code4 = params["CTC"];
            if (code4) {
                openInNewTab(`https://warriorplus.com/${code4}`);
            }
        });
    </script>


    <br><br><br>

    <input type="text" id="input1" placeholder="Enter ClickEngine Link">
    <button id="updateButton1">Update</button>
    <br><br>

    <input type="text" id="input2" placeholder="Enter EzClix Link">
    <button id="updateButton2">Update</button>
    <br><br>

    <input type="text" id="input3" placeholder="Enter TrafficBlaster Link">
    <button id="updateButton3">Update</button>
    <br><br>

    <input type="text" id="input4" placeholder="Enter ClickTraffic Link">
    <button id="updateButton4">Update</button>
    <br><br>

    <input type="text" id="output" value="" readonly>
    <button id="copyButton">Copy</button>

    <script>
        // Function to update the output URL based on user inputs
        function updateOutput() {
            const input1 = document.getElementById("input1").value;
            const input2 = document.getElementById("input2").value;
            const input3 = document.getElementById("input3").value;
            const input4 = document.getElementById("input4").value;

            const finalURL = `https://rjsearn.github.io/easybuilder/refer?CEG=${input1}&EZC=${input2}&TBP=${input3}&CTC=${input4}`;
            document.getElementById("output").value = finalURL;
        }

        // Function to copy the output URL to the clipboard
        function copyOutput() {
            const output = document.getElementById("output");
            output.select();
            document.execCommand("copy");
        }

        // Add click event listeners for update buttons
        document.getElementById("updateButton1").addEventListener("click", updateOutput);
        document.getElementById("updateButton2").addEventListener("click", updateOutput);
        document.getElementById("updateButton3").addEventListener("click", updateOutput);
        document.getElementById("updateButton4").addEventListener("click", updateOutput);

        // Add click event listener for copy button
        document.getElementById("copyButton").addEventListener("click", copyOutput);
    </script>

</body>
</html>
